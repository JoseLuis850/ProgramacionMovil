<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de la UEFA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border: 1px solid #ddd;
    }
    .card-header {
      font-size: 12px;
      color: #888;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
    }
    .flag {
      width: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
        <!-- Sidebar de filtro -->
        <div class="col-md-2">
        <h6>Resultados:</h6>
        <select class="form-select" aria-label="Filtrar resultados" style="width: 100px; height: 40px;">
        <option value="1">Todos</option>
        <option value="2">Finalizados</option>
        <option value="3">En curso</option>
        </select>
    </div>

      <!-- Carrusel de resultados -->
      <div class="col-md-10">
        <div id="resultadosCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Grupo 1 de tarjetas -->
            <div class="carousel-item active">
              <div class="row">
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/cy.png" class="flag"> Chipre
                        </div>
                        <div class="score">0</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/xk.png" class="flag"> Kosovo
                        </div>
                        <div class="score">4</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/tr.png" class="flag"> Turquía
                        </div>
                        <div class="score">3</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/is.png" class="flag"> Islandia
                        </div>
                        <div class="score">1</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/si.png" class="flag"> Eslovenia
                        </div>
                        <div class="score">3</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/kz.png" class="flag"> Kazajistán
                        </div>
                        <div class="score">0</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/ro.png" class="flag"> Rumanía
                        </div>
                        <div class="score">1</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/lt.png" class="flag"> Lituania
                        </div>
                        <div class="score">0</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Grupo 2 de tarjetas -->
            <div class="carousel-item">
              <div class="row">
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/fr.png" class="flag"> Francia
                        </div>
                        <div class="score">2</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/de.png" class="flag"> Alemania
                        </div>
                        <div class="score">1</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/es.png" class="flag"> España
                        </div>
                        <div class="score">3</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/pt.png" class="flag"> Portugal
                        </div>
                        <div class="score">1</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/it.png" class="flag"> Italia
                        </div>
                        <div class="score">2</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/nl.png" class="flag"> Países Bajos
                        </div>
                        <div class="score">2</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-3">
                  <div class="card">
                    <div class="card-header text-center">Finalizado</div>
                    <div class="card-body">
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/ru.png" class="flag"> Rusia
                        </div>
                        <div class="score">1</div>
                      </div>
                      <div class="d-flex justify-content-between">
                        <div>
                          <img src="https://flagcdn.com/w20/ua.png" class="flag"> Ucrania
                        </div>
                        <div class="score">1</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#resultadosCarousel" data-bs-slide="prev" style="background-color: grey; width: 50px; position: absolute; left: -60px; top: 50%; transform: translateY(-50%);">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#resultadosCarousel" data-bs-slide="next" style="background-color: grey; width: 50px; position: absolute; right: -60px; top: 50%; transform: translateY(-50%);">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>                   
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
