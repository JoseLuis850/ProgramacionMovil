<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Práctica 3</title>
  <style>
    /* Ajustes para el enlace y el botón */
    .no-underline {
      text-decoration: none;
      color: black;
    }
    .no-underline:hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover:hover {
      background-color: black;
      color: white;
    }
    /* Ajustes generales para centrar el contenido */
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-content a img {
      width: 40px;
    }
    .header-content .logo-central img {
      width: 150px;
    }
    .navbar {
      background-color: red; /* Fondo rojo para el navbar */
    }
    .navbar-nav .nav-link {
      color: white !important; /* Texto blanco en el navbar */
    }
    .navbar-nav .nav-link.active {
      font-weight: bold; /* Texto en negrita para el enlace activo */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row py-3">
      <div class="col-12">
        <div class="header-content">
          <!-- Logo izquierdo -->
          <a href="#" class="no-underline d-flex align-items-center">
            <img src="ImagenesB3/radio-marca-logo.png" alt="Logo Radio Marca" />
            <strong class="ms-2">Radio Marca</strong>
          </a>

          <!-- Logo central -->
          <a href="#" class="logo-central">
            <img src="ImagenesB3/marca-mx-logo.png" alt="Logo Marca MX" />
          </a>

          <!-- Botones derechos -->
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary edition-selector__btn dropdown-toggle me-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="ImagenesB3/mx-flag.jpg" style="width: 20px; height: auto" id="selected-flag" alt="Bandera MX" />
              <span id="selected-language">MX</span>
            </button>
            <ul class="dropdown-menu border-secondary" aria-labelledby="dropdownMenuButton">
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('ES', 'ImagenesB3/es-flag.png')">
                  <img src="ImagenesB3/es-flag.png" style="width: 20px; height: auto" class="me-2" alt="Bandera ES" />ES: España
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('EN', 'ImagenesB3/global-flag.png')">
                  <img src="ImagenesB3/global-flag.png" style="width: 20px; height: auto" class="me-2" alt="Bandera EN" />EN: English
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('MX', 'ImagenesB3/mx-flag.jpg')">
                  <img src="ImagenesB3/mx-flag.jpg" style="width: 20px; height: auto" class="me-2" alt="Bandera MX" />MX: México
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('US', 'ImagenesB3/us-flag.jpg')">
                  <img src="ImagenesB3/us-flag.jpg" style="width: 20px; height: auto" class="me-2" alt="Bandera US" />US: USA
                </a>
              </li>
            </ul>
            <button type="button" class="btn btn-outline-secondary custom-hover">Iniciar Sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Futbol</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Motor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Boxeo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NFL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Otros deportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Actualidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Últimas noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Más+</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    function selectLanguage(languageCode, flagSrc) {
      document.getElementById("selected-language").textContent = languageCode;
      document.getElementById("selected-flag").src = flagSrc;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
