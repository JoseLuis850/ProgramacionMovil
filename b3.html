    .no-underline {
      text-decoration: none;
      color: black;
    }
    .no-underline:hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover:hover {
      background-color: black;
      color: white;
    }
    .navbar {
      background-color: red; 
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
    }
    .btn-outline-danger.custom-hover:hover {
      background-color: black;
      color: white;
    }
    .navbar-logo {
      width: 40px; /* Ajusta el tamaño según sea necesario */
      padding: 10px; /* Espacio alrededor de cada logo */
    }
    .navbar-link {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }
    .navbar-link:hover {
      background-color: rgba(0, 0, 0, 0.1); /* Cambia el fondo al pasar el cursor */
    }
    @media (max-width: 768px) {
      .order-1 {
        order: 2 !important;
      }
      .order-2 {
        order: 1 !important;
      }
      .order-3 {
        order: 3 !important;
      }
      .text-center {
        text-align: center !important;
      }
      .d-flex.flex-md-row > * {
        margin-left: 0 !important;
      }
    }
  </style>

            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('MX', 'ImagenesB3/mx-flag.jpg')"><img src="ImagenesB3/mx-flag.jpg" style="width: 20px; height: auto" class="me-2" />MX: México</a></li>

          </ul>
          <button type="button" class="btn btn-outline-danger custom-hover border-secondary">Iniciar Sesión</button>
        </div>
      </div>
    </div>

    function selectLanguage(languageCode, flagSrc) {
      document.getElementById("selected-language").textContent = languageCode;
