<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Práctica 3</title>
  <style>
    .no-underline {
      text-decoration: none;
      color: black;
    }
    .no-underline:hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover {
      color: red;
    }
    .btn-outline-secondary.custom-hover:hover {
      background-color: black;
      color: white;
    }
    .navbar {
      background-color: red; 
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
    }
    .btn-outline-danger.custom-hover:hover {
      background-color: black;
      color: white;
    }
    @media (max-width: 768px) {
      .order-1 {
        order: 2 !important;
      }
      .order-2 {
        order: 1 !important;
      }
      .order-3 {
        order: 3 !important;
      }
      .text-center {
        text-align: center !important;
      }
      .d-flex.flex-md-row > * {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row py-3">
      <div class="col-12 d-flex flex-column flex-md-row justify-content-between align-items-center">
        <!-- Logo central en dispositivos móviles -->
        <div class="order-2 order-md-2 text-center">
          <a href="#">
            <img src="ImagenesB3/marca-mx-logo.png" style="width: 150px" />
          </a>
        </div>
  
        <!-- Logo izquierdo -->
        <div class="order-3 order-md-1 text-center text-md-start mt-3 mt-md-0">
          <a href="#" class="no-underline">
            <img src="ImagenesB3/radio-marca-logo.png" style="width: 40px" />
            <strong class="ms-2">Radio Marca</strong>
          </a>
        </div>
  
        <!-- Botones derechos -->
        <div class="order-1 order-md-3 d-flex flex-column flex-md-row justify-content-center align-items-center mt-3 mt-md-0 text-center text-md-end">
          <button class="btn btn-outline-secondary edition-selector__btn dropdown-toggle me-0 me-md-2 mb-2 mb-md-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="ImagenesB3/mx-flag.jpg" style="width: 20px; height: auto" id="selected-flag" />
            <span id="selected-language">MX</span>
          </button>
          <ul class="dropdown-menu border-secondary" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('ES', 'ImagenesB3/es-flag.png')"><img src="ImagenesB3/es-flag.png" style="width: 20px; height: auto" class="me-2" />ES: España</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('EN', 'ImagenesB3/global-flag.png')"><img src="ImagenesB3/global-flag.png" style="width: 20px; height: auto" class="me-2" />EN: English</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('MX', 'ImagenesB3/mx-flag.jpg')"><img src="ImagenesB3/mx-flag.jpg" style="width: 20px; height: auto" class="me-2" />MX: México</a></li>
            <li><a class="dropdown-item d-flex align-items-center" href="#" onclick="selectLanguage('US', 'ImagenesB3/us-flag.jpg')"><img src="ImagenesB3/us-flag.jpg" style="width: 20px; height: auto" class="me-2" />US: USA</a></li>
          </ul>
          <button type="button" class="btn btn-outline-danger custom-hover border-secondary">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function selectLanguage(languageCode, flagSrc) {
      document.getElementById("selected-language").textContent = languageCode;
      document.getElementById("selected-flag").src = flagSrc;
    }
  </script>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Futbol</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Motor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Boxeo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">NFL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Otros deportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Actualidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Últimas noticias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Más+</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
